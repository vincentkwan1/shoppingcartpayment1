<section id="0401checkout" class="p-5">
  <div class="checkout-container d-flex flex-row justify-content-around">
      <div class="form-container d-block">
          <h1 class="text-center py-3">Checkout Form</h1>
          <div class="container">                
                 <div class="row">
                   <div class="col-50">
                     <h3>Billing Address</h3>
                     <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                     <input type="text" id="fname" name="firstname" pattern="[a-zA-Z][a-zA-Z0-9-_.\s]{1,20}" placeholder="John M. Doe" required>
                     <label for="email"><i class="fa fa-envelope"></i> Email</label>
                     <input type="text" id="email" name="email" placeholder="john@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                     <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                     <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" pattern="[a-zA-Z0-9-_.\s]" required>
                     <label for="city"><i class="fa fa-institution"></i> City</label>
                     <input type="text" id="city" name="city" placeholder="New York" pattern="[a-zA-Z\s]" required>
         
                     <div class="row">
                       <div class="col-50">
                         <label for="state">State</label>
                         <input type="text" id="state" name="state" pattern="[a-zA-Z\s]" placeholder="NY" required>
                       </div>
                       <div class="col-50">
                         <label for="zip">Zip</label>
                         <input type="text" id="zip" name="zip" pattern="[0-9]{5}"placeholder="10001" required>
                       </div>
                     </div>
                   </div>
         
                   <div class="col-50">
                     <h3>Payment</h3>
                     <label for="fname">Accepted Cards</label>
                     <div class="icon-container">
                       <img class="mx-3" src="./image/visa.png" alt="Visa" width="45px">
                       <img class="mx-3" src="./image/symbols.png" alt="AE" width="45px">
                       <img class="mx-3" src="./image/paypal-logo.png" alt="Paypal" width="45px">
                     </div>
                     <label for="cname">Name on Card</label>
                     <input type="text" id="cname" name="cardname" pattern="[a-zA-Z\s]{50}" placeholder="John More Doe" required>
                     <label for="ccnum">Credit card number</label>
                     <input type="text" id="ccnum" name="cardnumber" pattern="\d{4}[- /.]\d{4}[- /.]\d{4}[- /.]\d{4}" maxlength="19" placeholder="1111-2222-3333-4444" required>
                     <div class="row">
                       <div class="col-50">
                         <label>Expiration Date</label>
                         <input type="text" id="expdate" name="expDate" pattern="(0[1-9]|1[012])[/](2[1-9]|[345][0-9])" maxlength="5" placeholder="MM/DD" required>
                       </div>
                       <div class="col-50">
                         <label for="cvv">CVV</label>
                         <input type="text" id="cvv" pattern="[0-9]{3}" maxlength="3" name="cvv" placeholder="352" required>
                       </div>
                     </div>
                   </div>
                   
                 </div>
                 <label>
                   <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                 </label>
                 <!-- <input type="submit" value="Continue to checkout" class="btn"> -->
                 
                 <button class="btn" onclick="gopayment()">Submit</button>
                 
              <!--  </form> -->
              </div>
           </div>

                  <br>
